<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header(props){
        console.log(props)
        return (
          <header>
            <h1>{props.name}'s' Instrument Bazaar</h1>
            </header>
        )
      }

      function Main(props){
        return (
          <section>
            <p className="about">
              A Collection of {props.adj1} & {props.adj2} Instruments/Wish List 
            </p>
            <img height={300}src="https://www.chineseculture.net/musicmall/instruments/images/guqin/moreqins.jpg" alt="guqin"/>
            <ul>
              {props.instrumentsObj.map((i) => (<li key={i.id}>{i.title}</li>))}
            </ul>
            </section>
        )
      }

      const Footer = (props) => {
        return (
          <footer>
            <p>C. Felix Lee © {props.year}</p>
            </footer>
        )
      }

      const instruments = [
        'Guqin', 
        'Theremin',
        'Kora', 
        'Hang Drum',
        'Oboe',
        'Shamisen'
      ]

      const instrumentsObj = instruments.map((inst, i)=> ({
        id: i, 
        title: inst
      }))

      function App() {
        return (
          <React.Fragment>
          <Header name='Felix'/>
          <Main adj1='Unique' adj2='Exotic' instrumentsObj={instrumentsObj}/>
          <Footer year={new Date().getFullYear()}/>
          </React.Fragment>
        )
      }
      ReactDOM.render( 
        <App/>
        ,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
