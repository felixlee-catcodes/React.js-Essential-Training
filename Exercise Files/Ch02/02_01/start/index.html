<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let angel = '😇'
      let kiss = '😙'
      let frown = '😕'
      let flag = '🇦🇹'
     
      ReactDOM.render( 
        <ul>
          <li>{angel}</li>
          <li>{kiss}</li>
          <li>{frown}</li>
          <li>{flag}</li>
        </ul>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
